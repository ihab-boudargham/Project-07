<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/rubik-wet-paint" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Box</title>

</head>
<body class="bg-black relative">

    <div class="start-screen absolute">
        <h1>Welcome to Music Box Challenge!</h1>
        <p>Can you follow the patterns of colored lights and press the correct buttons?</p>
        <textarea id="username" placeholder="Username"></textarea>
        <button class="enter-button" onclick="enterGame()">Enter Game</button>
    </div>

    <section class="gap-14 mt-5 flex flex-col justify-center items-center bg-black relative">
        <div class="header flex flex-col items-center">
            <button class="start" onclick="startGame()">Start</button>
            <h1 class="game-message"></h1>
        </div>

        <div class="user-details absolute flex top-20 right-0 flex-col pr-10">
            <div class="username"><p></p></div>
            <div class="level"><p></p></div>
        </div>

        <div class="form form:hover form-height border-2 border-black bg-gray-100 py-12 flex rounded-3xl bg-white flex-wrap gap-4 justify-center">
            <div id="green" class="box-button h-40 w-40 color-element border-2 border-red rounded-3xl bg-green-600 flex justify-center items-center"><p>Green</p></div>
            <div id="red" class="box-button h-40 w-40 color-element border-2 border-red rounded-3xl bg-red-600 flex justify-center items-center"><p>Red</p></div>
            <div id="yellow" class="box-button h-40 w-40 color-element border-2 border-red rounded-3xl bg-yellow-300 flex justify-center items-center"><p>Yellow</p></div>
            <div id="blue" class="box-button h-40 w-40 color-element border-2 border-red rounded-3xl bg-blue-600 flex justify-center items-center"><p>Blue</p></div>
        </div>
    
    </section>

    <script src="index.js"> </script>
</body>
</html>

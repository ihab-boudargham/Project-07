<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/rubik-wet-paint" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index.js"> </script>
    <title>Music Box</title>

</head>
<body class="color relative">

    <div class="start-screen absolute">
        <h1>Welcome to Music Box Challenge!</h1>
        <p>Can you follow the patterns of colored lights and press the correct buttons?</p>
        <textarea id="username" placeholder="Username"></textarea>
        <button class="enter-button" onclick="enterGame()">Enter Game</button>
    </div> 

    <section>
        <div id="timer-container">
            <div id="timer-bar"></div>
          </div>
          
          <div id="timer-display"></div>          
    </section>

    <section class="gap-14 mt-5 flex flex-col justify-center items-center color relative">
        <div class="header flex flex-col items-center">
            <button class="start" onclick="startGame()">Start</button>
            <h1 class="game-message"></h1>
        </div>

        <div class="user-details absolute flex top-20 right-0 flex-col pr-10">
            <div class="username"><p></p></div>
            <div id="level" class="level"></div>
        </div>

        <div class="form form-color form-height border-2 border-black bg-gray-100 py-12 flex rounded-3xl bg-white flex-wrap gap-4 justify-center shadow-lg">
            <div id="green" class="buttons h-40 w-40 border-2 border-red rounded-3xl bg-green-300 flex justify-center items-center shrink"><p class="boxColor text-white">Green 0</p></div>
            <div id="red" class="buttons h-40 w-40 border-2 border-red rounded-3xl bg-red-300 flex justify-center items-center shrink "><p class="boxColor text-white">Red 1</p></div>
            <div id="yellow" class="buttons h-40 w-40 border-2 border-red rounded-3xl bg-yellow-300 flex justify-center items-center shrink" ><p class="boxColor text-white">Yellow 2</p></div>
            <div id="blue" class="buttons h-40 w-40 border-2 border-red rounded-3xl bg-blue-300 flex justify-center items-center shrink "><p class="boxColor text-white">Blue 3</p></div>
        </div>
    
    </section>
</body>
</html>
